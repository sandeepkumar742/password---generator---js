 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator 🔐</h1>
    <div class="output-box">
      <input type="text" id="passwordOutput" readonly />
      <button onclick="copyPassword()">📋</button>
      <button onclick="togglePassword()">👁</button>
    </div>

    <div class="strength" id="strengthText">Strength: </div>

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked /> Include Symbols</label>
    </div>

    <label>Password Length: <span id="lengthValue">12</span></label>
    <input type="range" min="4" max="20" value="12" id="lengthSlider" />

    <button class="generate-btn" onclick="generatePassword()">🔁 Generate Password</button>
    <button class="toggle-mode" onclick="toggleMode()">🌙 Toggle Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
